  <script>
 var boyPics = [
  "images/boy1.jpg",
  "images/girl1.jpg"
]
    var textt = [
    "A milk chocolate and vanilla flavored Pikachu themed cake made for a birthday." ,
    "A unicorn themed cake"
    ]

var btn = document.querySelector('.bln');
var img = document.querySelector('.img');
var txt = document.getElementById('txt');
var counter = 1;
var textCounter = 1;
btn.addEventListener('click', function() {
   img.src = boyPics[counter]
   counter = counter + 1;
   if (counter == 2) {
     counter = 0;
   }
   txt.textContent = textt[textCounter]
   textCounter = textCounter + 1;
   if (textCounter == 2) {
     textCounter = 0;
   }

});
