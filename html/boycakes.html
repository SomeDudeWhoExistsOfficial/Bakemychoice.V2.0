<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

 </head>
 <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Cakes
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item dr-item" href="boycakes.html">Boy Cakes</a>
            <a class="dropdown-item dr-item" href="girlcakes.html">Girl Cakes</a>
            <a class="dropdown-item dr-item" href="generalcakes.html">General Cakes</a>

        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        </li>

      </nav>
    <div class="container">
        <div class="link jumbotron" style="margin-top: 5px;">
            <center><h1 style=" margin-bottom: 10px; font-size: 50px;">Boy Cakes:</h1></center>
            <br>
            <img style="margin-top:0px;" class="img" src="images/Placeholder.png" height="350">
            <p id="txt"></p>
            <button class="btn btn-primary">Next Image &rarr;</button>
            <button class="btn bak btn-primary">Previous Image &larr;</button>
          </div>
  <script>
    var boyPics = [
  "images/boy1.jpg",
  "images/general1.jpg",
  "images/general2.jpg",
  "images/girl1.jpg"
]
    var textt = [
    "Pikachu Cake",
    "Flowered Cake!",
    "Rosette",
    "Dog Cake!"
    ]

var btn = document.querySelector('.btn');
var img = document.querySelector('.img');
var txt = document.getElementById('txt');
var back = document.querySelector('.bak')
var counter = 1;
var textCounter = 1;
btn.addEventListener('click', function() {
   img.src = boyPics[counter]
   counter = counter + 1;
   if (counter == 4) {
     counter = 0;
   }
   txt.textContent = textt[textCounter]
   textCounter = textCounter + 1;
   if (textCounter == 4) {
     textCounter = 0;
   }

});
back.addEventListener('click', function() {
  img.src = boyPics[counter]
   counter = counter - 1;
   if (counter < 1) {
     counter = 4;
   }
   txt.textContent = textt[textCounter]
   textCounter = textCounter - 1;
   if (textCounter < 1) {
     textCounter = 4;
   }

});
  </script>
 </body>
